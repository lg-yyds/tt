name: Update Spider Value

on:
  push:
    paths:
      - './JN/lem.json'
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行，格式为 CRON 表达式

jobs:
  update-spider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Run update_spider.py script
        run: |
          python3 update_spider.py

      - name: Commit changes
        run: |
          # 进入到 JN 目录
          cd JN
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add tv.json tvy.json  # 添加相对路径
          git commit -m "Update spider values in tv.json and tvy.json"
          git push
