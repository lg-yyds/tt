name: Update Spider Value

on:
  push:
    paths:
      - 'lem.json'
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行，格式为 CRON 表达式

jobs:
  update_spider:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run the script to update spider values
        run: |
          python ./JN/update_spider.py
