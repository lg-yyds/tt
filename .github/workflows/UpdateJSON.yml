name: Update Spider in JSON Files

on:
  schedule:
    - cron: "0 0 * * *"  # 每天午夜 UTC 运行
  workflow_dispatch:  # 允许手动运行

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update JSON files
        run: |
          # 确保 JN/lem.json 存在
          if [ ! -f JN/lem.json ]; then
            echo "JN/lem.json 文件不存在，跳过更新。"
            exit 0
          fi
          
          # 直接使用 grep 提取 spider 值，避免 JSON 解析失败
          SPIDER_VALUE=$(grep -oP '"spider"\s*:\s*"\K[^"]+' JN/lem.json)

          # 记录 spider 值日志
          echo "Extracted spider value: $SPIDER_VALUE"
          
          # 如果 spider 值为空，则跳过更新
          if [ -z "$SPIDER_VALUE" ]; then
            echo "Skipping update: Invalid or missing spider value"
            exit 0
          fi
          
          # 使用 jq 安全更新 JSON，忽略格式错误
          if [ -f JN/tv.json ]; then
            jq --arg spider "$SPIDER_VALUE" 'if type == "object" then .spider = $spider else . end' JN/tv.json 2>/dev/null > JN/tv_tmp.json || echo "{\"spider\": \"$SPIDER_VALUE\"}" > JN/tv_tmp.json
            mv JN/tv_tmp.json JN/tv.json
          fi

          if [ -f JN/tvy.json ]; then
            jq --arg spider "$SPIDER_VALUE" 'if type == "object" then .spider = $spider else . end' JN/tvy.json 2>/dev/null > JN/tvy_tmp.json || echo "{\"spider\": \"$SPIDER_VALUE\"}" > JN/tvy_tmp.json
            mv JN/tvy_tmp.json JN/tvy.json
          fi
          
          # 确保更改被保存
          echo "Updated JN/tv.json and JN/tvy.json with new spider value."
          cat JN
