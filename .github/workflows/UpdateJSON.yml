name: Update Spider in JSON Files

on:
  schedule:
    - cron: "0 0 * * *"  # 每天午夜 UTC 运行
  workflow_dispatch:  # 允许手动运行

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update JSON files
        run: |
          # 确保 JN/lem.json 存在
          if [ ! -f JN/lem.json ]; then
            echo "JN/lem.json 文件不存在，跳过更新。"
            exit 0
          fi
          
          # 尝试修复 JSON 可能的 BOM 或非法字符
          sed -i 's/[^ -~]//g' JN/lem.json
          
          # 解析 JSON，确保格式正确
          if ! jq -e . JN/lem.json > /dev/null 2>&1; then
            echo "JN/lem.json 解析失败，跳过更新。"
            exit 0
          fi
          
          # 读取 JN/lem.json 中的 spider 值，确保它是字符串
          SPIDER_VALUE=$(jq -r 'if type == "object" and .spider and (.spider | type == "string") then .spider else empty end' JN/lem.json)
          
          # 记录 spider 值日志
          echo "Extracted spider value: $SPIDER_VALUE"
          
          # 如果 spider 值为空，则跳过更新
          if [ -z "$SPIDER_VALUE" ]; then
            echo "Skipping update: Invalid or missing spider value"
            exit 0
          fi
          
          # 使用 jq 正确更新 JSON，确保特殊字符不会导致错误
          jq --arg spider "$SPIDER_VALUE" 'if type == "object" then .spider = $spider else . end' JN/tv.json > JN/tv_tmp.json && mv JN/tv_tmp.json JN/tv.json
          jq --arg spider "$SPIDER_VALUE" 'if type == "object" then .spider = $spider else . end' JN/tvy.json > JN/tvy_tmp.json && mv JN/tvy_tmp.json JN/tvy.json
          
          # 确保更改被保存
          echo "Updated JN/tv.json and JN/tvy.json with new spider value."
          cat JN/tv.json
          cat JN/tvy.json
      
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add JN/tv.json JN/tvy.json
          git commit -m "Update spider value in tv.json and tvy.json"
          git push
