name: Sync N3RD Repository

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 UTC 执行
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the target repo
        run: git clone --depth=1 https://github.com/n3rddd/N3RD.git upstream

      - name: Setup Git
        run: |
          cd upstream
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit 和 push if changed
        run: |
          cd upstream
          git add .
          git commit -m "Force update" --allow-empty
          git push origin main
          fi
